<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style media="screen">
        .center-column{
            width:600px;
            margin: 20px;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }
        body{
            background-color : au;
        }
    </style>


</head>

<div class="center-column">
    <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
<form action="/" method="POST">
    {% csrf_token %}
    {{form.task}}
    
    <input type="submit" name="create-task" value="Submit task" class="btn btn-sm btn-success">
</form>

{% for tasks in task %}
<a href="{% url 'update_task' tasks.id %}" class="btn btn-primary">Update</a>
<a href="{% url 'delete_task' tasks.id %}" class="btn btn-danger">Delete</a>
{% if tasks.is_complete%}
<strike><p>{{tasks.task}}</p></strike>
{% else %}
<p>{{tasks.task}}</p>
{% endif %}
{% endfor %}
</div>
</div>
</div>
